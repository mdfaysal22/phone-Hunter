<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-center my-5">Welcome To Phone Hunter</h1>
    <section class="container">
        <div>
            <div class="col-md-4 mx-auto">
                <div class="input-group mb-3">
                    <input id="input-field" type="text" class="form-control" placeholder="Search Phone ">
                    <button id="search-btn" class="btn btn-primary" type="button">Button</button>
                </div>
            </div>
        </div>
    </section>

    

    <main class="container">
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
                
              </div>
        </section>
        <section>
            <div id="Phone-Details">

            </div>
        </section>
        <section id="loarder-section" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 500px;">
                <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <section id="show-all" class="container d-none">
            <div class="text-center my-3">
                <button id="show-all-btn" class="btn btn-primary">Show All</button>
            </div>
        </section>
        <section id="no-phone" class="container d-none">
            <h1 class="text-center text-danger display-2 mt-5">No Phone Found</h1>
        </section>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
